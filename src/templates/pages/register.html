{% extends "main.html" %} {% block head_title %} Login {% endblock head_title %}
{% block content %} {% include "pages/header.html" %}
<main class="grid place-content-center h-5/6">
  <section class="w-3/6 mx-auto">
    <form action="" method="POST" role="form" class="form">
      {% csrf_token %}
      <div class="row">
        <div class="form-group col-12">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            autocomplete="username"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="firstname" class="form-label">Firstname</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            autocomplete="firstname"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="lastname" class="form-label">Lastname</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            autocomplete="lastname"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-12">
          <label for="password1" class="form-label">Password</label>
          <input
            type="password"
            id="password1"
            name="password1"
            autocomplete="current-password"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-12">
          <label for="password2" class="form-label">Repeat your password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            autocomplete="current-password"
            class="form-control form-input"
            required
          />
        </div>
        <small><a href="/login">Sign in</a></small>
        <div class="form-group">
          <input class="button" type="submit" value="Create account" />
        </div>
      </div>
    </form>
  </section>
</main>

{% if messages %}
<script>
  {% for message in messages %}
    swal.fire({
      icon: "error",
      title: "Sign in error",
      text: "{{ message }}",
      timer: "2000",
      timerProgressBar: true,
      showConfirmButton: false
    });
  {% endfor %}

  // Eliminar los mensajes de error de la sesi√≥n
</script>
{% endif %}{% endblock content %}
