{% extends "main.html" %} {% block head_title %} Login {% endblock head_title %}
{% block content %} {% include "pages/header.html" %}
<main class="grid place-content-center h-5/6">
  <section class="w-3/6 mx-auto">
    <form method="POST" role="form" class="my-form">
      {% csrf_token %}
      <h2 class="form-title">Login</h2>
      <hr>
      <div class="row">
        <div class="form-group col-12">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            autocomplete="username"
            class="form-control form-input"
            required
          />
        </div>
        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            class="form-control form-input text-amber"
            required
          />
        </div>
        <small class="my-2"><a href="/register">Create your account</a></small>
        <div class="form-group">
          <button class="button" type="submit">Sign in</button>
        </div>
      </div>
    </form>
  </section>
</main>

{% endblock content %}
